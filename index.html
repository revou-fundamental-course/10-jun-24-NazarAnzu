<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <form id="conversionForm">
        <div class="input-group">
          <label for="celsius" class="input-label">Celsius (°C):</label>
          <input type="number" id="celsius" name="celsius" />
        </div>
        <div class="button-group">
          <button type="button" onclick="convertToFahrenheit()">Konversi</button>
          <button type="reset">Reset</button>
          <button type="button" onclick="convertToCelsius()">Reverse</button>
        </div>
        <div class="input-group">
          <label for="fahrenheit" class="input-label">Fahrenheit (°F):</label>
          <input type="text" id="fahrenheit" name="fahrenheit" readonly />
        </div>
        <div class="input-group">
          <label for="calculation" class="input-label">Cara Kalkulasi:</label>
          <textarea id="calculation" name="calculation" readonly></textarea>
        </div>
      </form>
      <div id="explanation">
        <h2>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h2>
        <p>Suhu <em>S</em> dalam derajat Fahrenheit (°F) sama dengan suhu <em>S</em> dalam derajat Celsius (°C) kali <sup>9</sup>/<sub>5</sub> tambah 32.</p>
        <p><em>S</em><sub>(°F)</sub> = (<em>S</em><sub>(°C)</sub> x <sup>9</sup>/<sub>5</sub>) + 32</p>
        <p>atau</p>
        <p><em>S</em><sub>(°F)</sub> = (<em>S</em><sub>(°C)</sub> x 1.8) + 32</p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
